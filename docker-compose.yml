services:
  hanyang-automation:
    image: ${DOCKER_IMAGE} # 사용할 이미지를 명시적으로 지정
    container_name: ${CONTAINER_NAME}
    restart: always
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - PORT=${PORT}
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs  
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${CONTAINER_NAME}.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.${CONTAINER_NAME}.entrypoints=web,websecure"
      - "traefik.http.routers.${CONTAINER_NAME}.tls.certresolver=letsencrypt"
      - "traefik.http.routers.${CONTAINER_NAME}.service=${CONTAINER_NAME}"
      - "traefik.http.services.${CONTAINER_NAME}.loadbalancer.server.port=${PORT}"

networks:
  traefik-net:
    external: true