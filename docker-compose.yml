services:
  hanyang-automation:
    image: kth88/hanyang-automation:${IMAGE_TYPE} # 사용할 이미지를 명시적으로 지정
    container_name: ${CONTAINER_NAME}
    restart: always
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs  
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hanyang-automation.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.hanyang-automation.entrypoints=web,websecure"
      - "traefik.http.routers.hanyang-automation.tls.certresolver=letsencrypt"
      - "traefik.http.services.hanyang-automation.loadbalancer.server.port=${PORT}"

networks:
  traefik-net:
    external: true